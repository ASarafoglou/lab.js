{% set slope = offset | default(value='3vw') %}
{% set bg = background | default(value='white') %}
<section
  class="
    trapezoid
  "
  style="
    background-image: linear-gradient({{ bg }}, {{ bg }});
    clip-path: polygon(
      0 0,
      100% {{ slope }},
      100% calc(100% - {{ slope }}),
      0 100%
    );
    padding: calc({{ slope }} + 1rem) 0;
  "
>
  {{ body | safe }}
</section>
